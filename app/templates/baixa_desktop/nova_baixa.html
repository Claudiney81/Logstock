{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4 class="text-primary">
    <i class="bi bi-download"></i> Nova Baixa Técnica
  </h4>

  <!-- Seleção do técnico e tipo de serviço -->
  <form method="GET" action="{{ url_for('baixa_desktop.nova_baixa') }}">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="tecnico_id" class="form-label">Técnico</label>
        <select class="form-select" name="tecnico_id" id="tecnico_id" onchange="this.form.submit()" required>
          <option value="">Selecione</option>
          {% for tecnico in tecnicos %}
          <option value="{{ tecnico.id }}" {% if tecnico.id == tecnico_id %}selected{% endif %}>
            {{ tecnico.nome }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label for="tipo_servico_id" class="form-label">Tipo de Serviço</label>
        <select class="form-select" name="tipo_servico_id" id="tipo_servico_id" onchange="this.form.submit()" required>
          <option value="">Selecione</option>
          {% for ts in tipos_servico %}
          <option value="{{ ts.id }}" {% if ts.id == tipo_servico_id %}selected{% endif %}>
            {{ ts.nome }}
          </option>
          {% endfor %}
        </select>
      </div>
    </div>
  </form>

  {% if tecnico_id and tipo_servico_id %}
  <form method="POST" action="{{ url_for('baixa_desktop.nova_baixa') }}" id="formBaixa">
    <input type="hidden" name="tecnico_id" value="{{ tecnico_id }}">
    <input type="hidden" name="tipo_servico_id" value="{{ tipo_servico_id }}">

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Responsável</label>
        <input type="text" class="form-control" name="responsavel" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Observação</label>
        <input type="text" class="form-control" name="observacao" placeholder="Opcional">
      </div>
    </div>

    <div class="table-responsive mt-4">
      <table class="table table-bordered table-sm align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Unidade</th>
            <th>Saldo</th>
            <th>Qtd. Baixa</th>
          </tr>
        </thead>
        <tbody>
          {% for i in itens %}
          <tr>
            <td>{{ i.item.codigo }}</td>
            <td class="text-start">{{ i.item.descricao }}</td>
            <td>{{ i.item.unidade }}</td>
            <td class="saldo">{{ i.quantidade }}</td>
            <td>
              <input type="number" name="quantidade[]" class="form-control form-control-sm quantidade"
                     max="{{ i.quantidade }}" min="0" step="1" required>
              <input type="hidden" name="item_id[]" value="{{ i.item_id }}">
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success px-4">
        <i class="bi bi-check-circle"></i> Enviar Baixa
      </button>
    </div>
  </form>
  {% endif %}
</div>

<script>
document.getElementById('formBaixa').addEventListener('submit', function(e) {
  let valido = true;
  document.querySelectorAll('tr').forEach(function(row) {
    const input = row.querySelector('.quantidade');
    const saldo = parseInt(row.querySelector('.saldo')?.innerText || '0');
    if (input) {
      const valor = parseInt(input.value || 0);
      if (valor > saldo) {
        input.classList.add('is-invalid');
        valido = false;
      } else {
        input.classList.remove('is-invalid');
      }
    }
  });
  if (!valido) {
    e.preventDefault();
    alert('A quantidade informada não pode ser maior que o saldo disponível.');
  }
});
</script>
{% endblock %}
