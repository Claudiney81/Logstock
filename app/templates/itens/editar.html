{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Editar Item</h2>
  
  <!-- Mensagens flash -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label for="codigo" class="form-label">Código</label>
      <input type="text" class="form-control" id="codigo" name="codigo" value="{{ item.codigo }}" readonly>
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descricao" name="descricao" value="{{ item.descricao }}" required>
    </div>
    <div class="mb-3">
      <label for="unidade" class="form-label">Unidade</label>
      <input type="text" class="form-control" id="unidade" name="unidade" value="{{ item.unidade }}" required>
    </div>
    <div class="mb-3">
      <label for="valor" class="form-label">Valor (R$)</label>
      <input type="number" step="0.01" class="form-control" id="valor" name="valor" value="{{ item.valor }}" required>
    </div>
    <!-- Adicione outros campos aqui se necessário -->
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('estoque.listar_itens') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
