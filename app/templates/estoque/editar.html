{% extends 'base.html' %} {% block content %}
<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %} {% for category, message in messages %}
  <div
    class="alert alert-{{ category }} alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %} {% endwith %}

  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <h6 class="mb-0">✏️ Editar Item</h6>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('itens.editar', id=item.id) }}">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="codigo" class="form-label">Código</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="codigo"
              name="codigo"
              value="{{ item.codigo }}"
              readonly
            />
          </div>
          <div class="col-md-5">
            <label for="descricao" class="form-label">Descrição</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="descricao"
              name="descricao"
              value="{{ item.descricao }}"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="unidade" class="form-label">Unidade</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="unidade"
              name="unidade"
              value="{{ item.unidade }}"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input
              type="number"
              step="0.01"
              class="form-control form-control-sm"
              id="valor"
              name="valor"
              value="{{ item.valor }}"
              required
            />
          </div>
        </div>

        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="eh_equipamento"
            name="eh_equipamento"
            {%
            if
            item.eh_equipamento
            %}checked{%
            endif
            %}
          />
          <label class="form-check-label" for="eh_equipamento">
            É ferramenta/equipamento
          </label>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <a
            href="{{ url_for('estoque.listar_itens') }}"
            class="btn btn-secondary btn-sm me-2"
            >Cancelar</a
          >
          <button type="submit" class="btn btn-success btn-sm px-4">
            💾 Salvar Alterações
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
