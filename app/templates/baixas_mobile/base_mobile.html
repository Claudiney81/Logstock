<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LogiStock Mobile{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ícones Bootstrap (opcional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: #f5f5f5;
        font-size: 0.95rem;
        padding-bottom: 70px;
      }

      header {
        background-color: #002b55;
        color: white;
        padding: 0.75rem;
        text-align: center;
        font-weight: bold;
        font-size: 1.2rem;
      }

      footer {
        background-color: #002b55;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 0.5rem;
        text-align: center;
        font-size: 0.8rem;
      }

      .container {
        padding-top: 1rem;
      }

      .form-label {
        font-weight: 500;
      }

      .form-control,
      .btn {
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <header>LogiStock – Modo Técnico</header>

    <div class="container">{% block content %}{% endblock %}</div>

    <footer>© 2025 LogiStock • Mobile • World Telecom</footer>
  </body>
</html>
